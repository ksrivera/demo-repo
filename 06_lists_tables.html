<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
      border:1px solid black;
    }
    </style>
<body>
    <!-- Unordered List -->
    <ul style="list-style: circle;">
        <li>nesan</li>
        <li>rice</li>
        <li>drei</li>
        <li>karen</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>ernest</li>
        <li>richard</li>
        <li>renz</li>
        <li>marcus</li>
    </ol>

    <!-- Tables -->
    <table style="width:30%">
        <thead> 
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ss</td>
                <td>ss</td>
                <td>ss</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
